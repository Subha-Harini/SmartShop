<header class="header">
		
	<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
		<section class="logo">
			<a href="#" class="navbar-brand">
				Smart Shop <i class="material-icons">
                    add_shopping_cart
                    </i>
			</a>
		</section>
		<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarmenu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<section class="collapse navbar-collapse" id="navbarmenu">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item" >
					<a class="nav-link"	(click)="login()" *ngIf = "!loginStatus">
						Login
					</a>
				</li>
				<li class="nav-item" >
					<a class="nav-link"	(click)="getProducts()" *ngIf = "loginStatus">
						Products
					</a>
				</li>
				<li class="nav-item" >
						<a class="nav-link"	(click)="requests()" *ngIf = "loginStatus && getUserType() == 'O'">
							Requests
						</a>
				</li>
				<li class="nav-item" >
						<a class="nav-link"	(click)="updateOffer()" *ngIf = "loginStatus && (getUserType() == 'A' ||  getUserType() == 'O')">
							Offers
						</a>
				</li>
				<li class="nav-item" >
					<a class="nav-link"	  *ngIf = "loginStatus"><i	class="material-icons">account_circle</i>
						{{ getFirstName() }}
					</a>
				</li>
				<li class="nav-item" *ngIf = "!loginStatus">
					<a	class="nav-link" routerLink="/">
						AboutUs
					</a>
				</li>
				<li class="nav-item">
					<a	class="nav-link" (click)="addProduct()" *ngIf = "loginStatus && (getUserType() == 'A' ||  getUserType() == 'O')" >
						Add Product
					</a>
				</li>
				<li class="nav-item">
					<a	class="nav-link" (click)="purchaseHistory()" *ngIf = "loginStatus && (getUserType() == 'U')" >
						PurchaseHistory
					</a>
				</li>
				<li class="nav-item">
					<a	class="nav-link" (click)="addBill()" *ngIf = "loginStatus && (getUserType() == 'A' ||  getUserType() == 'O')" >
						Add Bill
					</a>
				</li>
				<li class="nav-item" >
					<a	class="nav-link" (click)="logout()" *ngIf="loginStatus">
						Logout
					</a>
				</li>
			</ul>
		</section>
	</nav>
</header>
