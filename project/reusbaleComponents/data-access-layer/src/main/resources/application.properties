spring.application.name=data-access-layer

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/smart_shop
spring.datasource.username=root
spring.datasource.password=root

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update

#validate - check if the column is present,update - if there is no table new column will be created
#mysql to oracle 1.url,dialect,username/password,driver has to be changed
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
